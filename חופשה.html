    // הגדרת subjectEmojis
    const subjectEmojis = {
      "הליכה": "🚶",
      "נסיעה": "🚗",
      "ביקור/סיור": "🏛️",
      "טיסה": "✈️",
      "אוכל": "🍽️",
      "שינה": "😴",
      "לקום": "⏰"
    };

    let scheduleItems = [];
    let scheduleName = null;
    let savedSchedules = [];
    let editingIndex = -1;
    let constantTemplates = [];
    let selectedTemplate = null;
    let permanentSubjects = [];
    let customSubjects = [];  // נושאים חד-פעמיים

    let editingSavedScheduleIndex = -1;
    let originalScheduleItems = [];
    let originalScheduleName = "";

    // פונקציה לתרגום סוג נסיעה – עבור נסיעה, המרת ערך הבחירה
    function translateTravelMode(mode) {
      if(mode === "taxi") return "מונית 🚖";
      if(mode === "transit") return "תחב״צ 🚋🚆";
      if(mode === "car") return "רכב פרטי 🚙";
      return mode;
    }

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => { updateUserGreeting(result.user); })
        .catch((error) => { alert("שגיאה בהתחברות: " + error.message); });
    }

    function updateUserGreeting(user) {
      let currentHour = new Date().getHours();
      let greeting = "בוקר טוב";
      if (currentHour >= 12 && currentHour < 18) { greeting = "צהריים טובים"; }
      else if (currentHour >= 18) { greeting = "ערב טוב"; }
      const authLink = document.getElementById("authLink");
      let firstName = user.displayName ? user.displayName.split(" ")[0] : user.email;
      authLink.innerText = greeting + " " + firstName + "!";
      authLink.onclick = function(event) {
        event.preventDefault();

    function addOneMinute(timeStr) {
      let [h, m] = timeStr.split(":").map(Number);
      m++;
      if (m >= 60) { m = 0; h = (h + 1) % 24; }
      return (h < 10 ? "0" + h : h) + ":" + (m < 10 ? "0" + m : m);
    }

    // פונקציות להצגת נתונים
    function getDisplaySubject(item) {
      if(item.subject === "נסיעה") {
        return "נסיעה " + translateTravelMode(item.travelMode);
      }
      return item.subject;
    }

    function getBackgroundEmoji(item) {
      if(item.subject === "נסיעה") {
        let translated = translateTravelMode(item.travelMode);
        let parts = translated.split(" ");
        return parts[parts.length-1];
      }
      if(item.subject === "ביקור/סיור") {
        return "🏛️";
      }
      let lastChar = item.subject.slice(-1);
      if (lastChar.codePointAt(0) > 10000) { return lastChar; }
      return subjectEmojis[item.subject] || "";
    }

    function getExtraLine(item) {
      let line = "";
      if(item.subject === "נסיעה") {
        line = `<p>נסיעה מ- ${item.fromAddress} ל- ${item.toAddress}<br>איך נוסעים: ${translateTravelMode(item.travelMode) || ""}</p>`;
      } else if(item.subject === "הליכה") {
        line = `<p>הליכה מ- ${item.fromAddress} ל- ${item.toAddress}</p>`;
      } else if(item.subject === "ביקור/סיור" && item.location) {
        line = `<p>מיקום: ${item.location}</p>`;
      } else if(item.subject === "אוכל") {
        if(item.foodType) {
          line += `<p>סוג אוכל: ${item.foodType}</p>`;
        }
        if(item.foodLocation) {
          line += `<p>מיקום: ${item.foodLocation}</p>`;
        }
      } else if(item.subject === "טיסה") {
        line = `<p>טיסת ${item.airline || ""}<br>טיסה מספר: ${item.flightNumber || ""}<br>*• ${item.departureAirport || ""} ⬅️ ${item.arrivalAirport || ""}*</p>`;
      }
      return line;
    }

    function setDefaultEndTime() {
      const startTime = document.getElementById("modalStartTime").value;
      if (startTime) {
        let endTime;
        if (selectedTemplate) {
          let [h, m] = startTime.split(":").map(Number);
          let total = h * 60 + m + selectedTemplate.duration;
          total = total % (24 * 60);
          let newH = Math.floor(total / 60);
          let newM = total % 60;
          endTime = (newH < 10 ? "0" + newH : newH) + ":" + (newM < 10 ? "0" + newM : newM);
        } else {
          let [h, m] = startTime.split(":").map(Number);
          h = (h + 1) % 24;
          endTime = (h < 10 ? "0" + h : h) + ":" + (m < 10 ? "0" + m : m);
        }
        document.getElementById("modalEndTime").value = endTime;
      }
    }

    function saveItem() {

    }

    function searchFlight() {
      const flightNumber = document.getElementById("flightNumberInput").value.trim();
      const flightDate = document.getElementById("modalDate").value;
      if (!flightNumber || !flightDate) {
        alert("אנא הזן מספר טיסה ותאריך (מתאריך הלוז).");
        return;
      }
      document.getElementById("loader").style.display = "flex";
      
      const apiKey = "33d4ecb375mshcf029fba766af44p17668djsnaef3c36cb209";
      const host = "aerodatabox.p.rapidapi.com";
      const apiUrl = "https://aerodatabox.p.rapidapi.com/flights/number/" + flightNumber +
                     "?withLeg=true&withCancelled=true&withCodeshares=true&departure_date=" + flightDate;
      
      fetch(apiUrl, {
        method: "GET",
        headers: {
          "x-rapidapi-host": host,
          "x-rapidapi-key": apiKey
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("שגיאה בבקשה: " + response.status);
        }
        return response.json();
      })
      .then(data => {
        let html = "";
        if (data && data.length > 0) {
          data.forEach(flight => {
            const airlineName = flight.airline && flight.airline.name ? flight.airline.name : "לא זמין";
            const depAirport = flight.departure && flight.departure.airport && flight.departure.airport.name ? flight.departure.airport.name : "לא זמין";
            const arrAirport = flight.arrival && flight.arrival.airport && flight.arrival.airport.name ? flight.arrival.airport.name : "לא זמין";
            const depTimeFull = flight.departure && flight.departure.scheduledTime ? flight.departure.scheduledTime.local : "לא זמין";
            const arrTimeFull = flight.arrival && flight.arrival.scheduledTime ? flight.arrival.scheduledTime.local : "לא זמין";
            const depTimeLocal = depTimeFull.match(/\d{2}:\d{2}/)[0];
            const arrTimeLocal = arrTimeFull.match(/\d{2}:\d{2}/)[0];
            
            html += '<div class="flight-card">';
            html += '<h2>טיסת ' + airlineName + '</h2>';
            html += '<p><span class="time-label">משדה תעופה:</span> ' + depAirport + '</p>';
            html += '<p><span class="time-label">לשדה תעופה:</span> ' + arrAirport + '</p>';
            html += '<p><span class="time-label">יציאה:</span> ' + depTimeFull + '</p>';
            html += '<p><span class="time-label">הגעה:</span> ' + arrTimeFull + '</p>';
            html += '</div>';
            window.flightData = {
              flightNumber: flightNumber,
              airline: airlineName,
              departureAirport: depAirport,
              arrivalAirport: arrAirport,
              departureTime: depTimeLocal,
              arrivalTime: arrTimeLocal
            };
          });
        } else {
          html = "<p>לא נמצא מספר טיסה. אנא רשום שנית או רשום ידנית.</p>";
          window.flightData = null;
        }
        document.getElementById("flightResultContent").innerHTML = html;
        document.getElementById("flightResultModal").style.display = "block";
      })
      .catch(error => {
        document.getElementById("flightResultContent").innerText = "שגיאה: " + error.message;
      })
      .finally(() => {
        document.getElementById("loader").style.display = "none";
      });
    }
