<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>זמן זהב - עמוד הבית</title>

  <!-- קישור ל-manifest + favicon -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="https://i.imgur.com/GaYFAp1.png" type="image/png">

  <!-- ספריות וסקריפטים (Firebase, html2canvas וכו') -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- אתחול Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "XXXXXX",
      authDomain: "XXXXXX.firebaseapp.com",
      projectId: "XXXXXX",
      storageBucket: "XXXXXX.appspot.com",
      messagingSenderId: "XXXXXX",
      appId: "XXXXXX",
      measurementId: "XXXXXX"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const db = firebase.firestore();
  </script>

  <!-- רישום Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(err => {
            console.log('Service Worker registration failed:', err);
          });
      });
    }
  </script>

  <style>
    /* סגנון זהה לזה שהיה לנו בקוד האחרון (תפריט עליון שנעלם, וכו') */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      direction: rtl;
      padding-bottom: 40px;
      padding-top: 120px;
      text-align: center;
    }
    .topbar {
      background-color: #34495e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      transition: transform 0.3s;
      border-bottom: 2px solid #2c3e50;
    }
    .site-name {
      font-size: 28px;
      color: #ecf0f1;
      cursor: pointer;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 10px;
    }
    .nav-links a {
      background-color: #2c3e50;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background-color 0.3s, box-shadow 0.3s;
      font-weight: bold;
      color: #ecf0f1;
      border-right: 1px solid rgba(236,240,241,0.5);
      text-decoration: none;
    }
    .nav-links a:last-child {
      border-right: none;
    }
    .nav-links a:hover {
      background-color: #3d566e;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    main {
      padding: 20px;
      margin-top: 20px;
      min-height: 70vh;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 10px;
      color: #7f8c8d;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- תפריט עליון -->
  <nav class="topbar">
    <div class="site-name" onclick="window.location.href='index.html'">זמן זהב</div>
    <div class="nav-links">
      <a href="choose-schedule.html">לוז חדש</a>
      <a href="my-schedules.html">הלוזים שלי</a>
      <a href="how-to-use.html">איך משתמשים</a>
      <a href="auth.html" id="authLink">התחברות</a>
    </div>
  </nav>

  <main id="content">
    <h1>ברוכים הבאים לאתר "זמן זהב"</h1>
    <p>בחר אחת מהאפשרויות בתפריט כדי להתחיל.</p>
  </main>

  <footer>©️doronnakache</footer>

  <!-- העלמת התפריט בעת גלילה -->
  <script>
    window.addEventListener("scroll", function() {
      const nav = document.querySelector(".topbar");
      if (window.scrollY > 50) {
        nav.style.transform = "translateY(-100%)";
      } else {
        nav.style.transform = "translateY(0)";
      }
    });
  </script>
</body>
</html>
