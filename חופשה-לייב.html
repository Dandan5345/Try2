<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>זמן זהב - לו"ז חופשה חי</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <style>
        :root {
            --primary: #ff8c42;
            --secondary: #fff0e6;
            --holiday-bg: #ffe4c4;
            --bg-event-general: #ffffff;
            --bg-event-lodging: #e6f7ff;
            --bg-event-flight: #cce0ff;
            --bg-event-activity: #fff9e6;
            --text-dark: #5a4f45;
            --text-light: #ffffff;
            --day-block-bg: #ffffff;
            --day-block-shadow: rgba(0, 0, 0, 0.08); /* צל מעודן יותר */
            --button-group-bg: rgba(255, 255, 255, 0.9);
        }
        body {
            font-family: 'Rubik', sans-serif;
            background: var(--holiday-bg);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 20px;
            padding-bottom: 80px; /* ריווח נוסף לתחתית עבור כפתורים צפים אפשריים או פוטר */
        }
        .navbar-brand-live {
            font-size: 2rem; /* הגדלתי מעט */
            font-weight: 700;
            color: var(--primary) !important;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 2rem; /* ריווח גדול יותר */
        }
        .schedule-title {
            color: var(--text-dark);
            font-weight: 700;
            font-size: 2em; /* הגדלתי מעט */
            margin-bottom: 1.5rem; /* ריווח */
        }
        .main-container { /* שיניתי שם ל-main-container */
            background-color: rgba(255, 255, 255, 0.85); /* מעט יותר אטום */
            border-radius: 1.25rem; /* רדיוס גדול יותר */
            padding: 2.5rem; /* ריווח פנימי גדול יותר */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* צל מודגש יותר */
            max-width: 900px; /* הגדלתי רוחב מקסימלי */
            margin-left: auto;
            margin-right: auto;
        }

        .day-block {
            background: var(--day-block-bg);
            color: var(--text-dark);
            border-radius: 1.25rem; /* רדיוס מעודן */
            padding: 1.75rem; /* ריווח פנימי גדול יותר */
            margin-bottom: 2.5rem; /* ריווח גדול יותר בין בלוקים */
            box-shadow: 0 6px 18px var(--day-block-shadow);
            transition: background .3s, transform 0.2s;
            position: relative;
        }
        .day-block:hover {
            background: #fdfdfd;
            transform: translateY(-3px); /* אפקט הרמה קל */
        }
        .day-header {
            display: flex; flex-wrap: wrap;
            justify-content: center; align-items: center;
            gap: .75rem; font-size: 1.4rem; font-weight: 500;
            letter-spacing: .5px; margin-bottom: 1.75rem;
            color: var(--primary);
            border-bottom: 1px solid #eee; /* קו הפרדה עדין */
            padding-bottom: 1rem;
        }
        .lodging-badge {
            background: var(--bg-event-lodging);
            color: var(--text-dark);
            padding: .4rem .8rem;
            border-radius: .75rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            font-size: 1rem;
            cursor: pointer; /* מאפשר לחיצה */
            transition: transform .2s, box-shadow .2s;
        }
        .lodging-badge:hover {
             transform: translateY(-2px);
             box-shadow: 0 3px 8px rgba(0,0,0,0.12);
        }

        .event-row {
            display: flex; align-items: stretch;
            animation: popIn .3s ease-out both;
        }
        .times-col {
            width: 6rem; /* הרחבתי מעט */
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-left: 1.25rem; /* הגדלתי ריווח */
            color: var(--text-dark);
            font-weight: 500;
        }
        .content-col {
            position: relative; flex: 1;
            padding: 1rem 1.5rem; /* Padding שהמשתמש עדכן - אשאיר אותו */
            /* אם הכפתור ניווט מימין וה-padding-right גדול, הוא עלול להידחק. נבדוק. */
            /* padding: 1rem 1.5rem 1rem 4rem; המשתמש ציין padding: 1rem 4rem 1rem 1.5rem; אשתמש בזה  */
             padding: 1rem 4rem 1rem 1.5rem; /* הערך מהמשתמש, ימין ושמאל הפוכים ב-RTL */


            border-radius: 1rem;
            background: var(--bg-event-general);
            box-shadow: 0 3px 10px rgba(0,0,0,0.07);
            margin-bottom: 1rem; /* הגדלתי מעט */
            overflow: hidden; color: var(--text-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
             transition: transform .2s, box-shadow .2s;
        }
         .content-col:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .content-col[data-type="טיסה"] { background: var(--bg-event-flight); }
        .content-col[data-type="צ'ק-אין"],
        .content-col[data-type="צ'ק-אאוט"] { background: var(--bg-event-lodging); }
        .content-col[data-type="אטרקציה"],
        .content-col[data-type="סיור"] { background: var(--bg-event-activity); }

        .content-col::before {
            content: attr(data-bg-emoji);
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(5.5rem, 13vh, 7.5rem); /* הגדלתי מעט */
            line-height: 1; color: var(--text-dark);
            opacity: 0.07; /* מעט פחות אטום */
            z-index: 0; pointer-events: none;
        }
        .event-content-wrapper {
            position: relative; z-index: 1;
            display: flex; align-items: center;
        }
        .event-text-details { flex-grow: 1; }
        .event-icon {
            font-size: 1.6rem; margin-right: 12px;
        }
        .content-col[data-type="טיסה"] .event-icon-flight {
            position: absolute; left: 18px; top: 50%;
            transform: translateY(-50%); font-size: 1.9rem;
        }
        .event-divider {
            border: 0; border-top: 1px solid #e0e0e0; /* מעט כהה יותר */
            margin: 1.25rem 0; /* הגדלתי ריווח */
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.95) translateY(5px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .btn-navigate {
            background-color: var(--primary); color: white;
            border: none; border-radius: 50%;
            width: 38px; height: 38px; /* הגדלתי מעט */
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: background-color 0.2s, transform 0.2s;
            padding: 0; position: absolute;
            bottom: 10px; right: 12px; /* התאמתי מיקום */
            left: auto;
        }
        .btn-navigate:hover {
            background-color: #ff701a; transform: scale(1.1);
        }

        #noScheduleMessage {
            text-align: center; font-size: 1.25em; padding: 2.5rem;
            background-color: var(--secondary); border-radius: .75rem;
            border: 1px solid var(--primary);
        }

        .action-buttons-group {
            margin-top: 2.5rem; /* ריווח מעל הכפתורים */
            padding: 1.5rem;
            background-color: var(--button-group-bg);
            border-radius: 1rem;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.08);
            display: flex;
            flex-wrap: wrap;
            gap: 1rem; /* רווח בין כפתורים */
            justify-content: center;
        }
        .action-buttons-group .btn {
            font-size: 1rem;
            padding: 0.6rem 1.2rem; /* ריווח פנימי לכפתורים */
            border-radius: 0.5rem;
            min-width: 120px; /* רוחב מינימלי */
        }
        .modal-body p { margin-bottom: 0.5rem; }
        .modal-body strong { color: var(--primary); }

    </style>
</head>
<body>
    <a class="navbar-brand-live" href="#">זמן זהב - חופשה חיה 😊</a>

    <div class="main-container">
        <h2 id="displayScheduleName" class="text-center schedule-title">טוען לו"ז...</h2>
        <div id="scheduleContainer">
            </div>
        <div id="noScheduleMessage" style="display: none;">
            <p>לא נמצא מידע עבור לו"ז זה, או שהמידע אינו בפורמט הנדרש.</p>

        <div class="modal-dialog modal-dialog-centered">

                    <h5 class="modal-title">שתף לו"ז</h5>

                <div class="modal-body">

    <div class="modal fade" id="lodgingDetailModalLive" tabindex="-1">

                <div class="modal-header" style="background-color: var(--bg-event-lodging);">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>


    <script>
        const weekdayNames = ['ראשון', 'שני', 'שלישי', 'רביעי', 'חמישי', 'שישי', 'שבת'];
        const emojiMap = { /* ... (אותו emojiMap כמו קודם) ... */
            'השקמה': '⏰', 'שינה': '🛏️', 'הליכה/נסיעה': '🚶‍♂️',
            'רכב': '🚗', 'תחבורה ציבורית': '🚌', 'הליכה': '🚶‍♂️',
            'אוכל': '🍴', 'סיור': '🏞️', 'אטרקציה': '🎟️',
            'טיסה': '✈️', 'צ\'ק-אין': '🧳', 'צ\'ק-אאוט': '👋'
        };

        let liveVacationDataGlobal = null; // לאחסון נתוני הלוז הנוכחי
        let shareModalInstance = null;
        let lodgingDetailModalLiveInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            const storedData = localStorage.getItem('liveVacationScheduleData');
            // מומלץ להסיר את הפריט מ-localStorage אחרי טעינה ראשונית אם לא רוצים שהדף תמיד יטען את אותו לוז ברענון
            // localStorage.removeItem('liveVacationScheduleData');

            const scheduleNameEl = document.getElementById('displayScheduleName');
            const scheduleContainerEl = document.getElementById('scheduleContainer');
            const noScheduleMessageEl = document.getElementById('noScheduleMessage');

            shareModalInstance = new bootstrap.Modal(document.getElementById('shareModal'));
            lodgingDetailModalLiveInstance = new bootstrap.Modal(document.getElementById('lodgingDetailModalLive'));


            if (!storedData) {
                handleLoadError('שגיאה בטעינת הלוז', 'לא נמצא מידע עבור לו"ז זה בזיכרון המקומי.');
                disableActionButtons();
                return;
            }

            try {
                liveVacationDataGlobal = JSON.parse(storedData);

                if (!liveVacationDataGlobal || !liveVacationDataGlobal.name || !liveVacationDataGlobal.scheduleEvents || !liveVacationDataGlobal.lodgings) {
                    handleLoadError('שגיאה בפורמט הנתונים', 'נתוני הלו"ז אינם תקינים או חסרים שדות נדרשים (name, scheduleEvents, lodgings).');
                    disableActionButtons();
                    return;
                }

                scheduleNameEl.textContent = `לוז: ${liveVacationDataGlobal.name}`;
                renderFullSchedule(liveVacationDataGlobal.scheduleEvents, liveVacationDataGlobal.lodgings, scheduleContainerEl);
                setupActionButtons();

            } catch (error) {
                handleLoadError('שגיאה בעיבוד הנתונים', `אירעה שגיאה: ${error.message}`);
                disableActionButtons();
                console.error('Error parsing or rendering schedule data:', error);
            }
        });

        function handleLoadError(title, message) {
            document.getElementById('displayScheduleName').textContent = title;
            const noScheduleMessageEl = document.getElementById('noScheduleMessage');
            noScheduleMessageEl.querySelector('p:first-child').textContent = message;
            noScheduleMessageEl.style.display = 'block';
            document.getElementById('scheduleContainer').innerHTML = '';
        }

        function disableActionButtons() {
            ['btnEditLiveSchedule', 'btnShareLiveSchedule', 'btnDeleteLiveSchedule', 'btnStartLiveMode'].forEach(id => {
                const btn = document.getElementById(id);
                if (btn) btn.disabled = true;
            });
        }

        function setupActionButtons() {
            document.getElementById('btnEditLiveSchedule').addEventListener('click', handleEditSchedule);
            document.getElementById('btnShareLiveSchedule').addEventListener('click', () => shareModalInstance.show());
            document.getElementById('btnDeleteLiveSchedule').addEventListener('click', handleDeleteSchedule);
            // document.getElementById('btnStartLiveMode').addEventListener('click', handleStartLiveMode); // יטופל בהמשך

            // Listeners for share modal buttons
            document.getElementById('btnCopyShareLink').addEventListener('click', copyShareLink);
            document.getElementById('btnCopyScheduleText').addEventListener('click', copyScheduleAsText);
            document.getElementById('btnScreenshotSchedule').addEventListener('click', takeScheduleScreenshot);
        }


        function handleEditSchedule() {
            if (!liveVacationDataGlobal) {
                alert("אין נתוני לוז לעריכה.");
                return;
            }
            // נשמור את הנתונים המלאים (כולל scheduleEvents ו-lodgings)
            // דף חופשה.html יצטרך לדעת לטעון את הנתונים האלה למצב עריכה.
            const dataForEdit = {
                name: liveVacationDataGlobal.name,
                scheduleEvents: liveVacationDataGlobal.scheduleEvents,
                lodgings: liveVacationDataGlobal.lodgings
            };
            localStorage.setItem('vacationScheduleToEdit', JSON.stringify(dataForEdit));
            window.location.href = 'חופשה.html'; // ודא ששם הקובץ והנתיב נכונים
        }

        async function handleDeleteSchedule() {
            if (!liveVacationDataGlobal || !liveVacationDataGlobal.name) {
                alert("לא ניתן למחוק, פרטי הלוז חסרים.");
                return;
            }

            if (!confirm(`האם אתה בטוח שברצונך למחוק את הלו"ז "${liveVacationDataGlobal.name}"? פעולה זו אינה הפיכה.`)) {
                return;
            }

            const user = firebase.auth().currentUser;
            if (!user) {
                alert("עליך להתחבר כדי למחוק לוז.");
                // כאן אפשר להוסיף הפנייה לדף התחברות
                return;
            }

            const db = firebase.firestore();
            const scheduleDocRef = db.collection("schedules").doc(user.uid);

            try {
                await db.runTransaction(async (transaction) => {
                    const doc = await transaction.get(scheduleDocRef);
                    if (!doc.exists) {
                        throw new Error("מסמך הלוזים של המשתמש לא נמצא.");
                    }
                    let existingSchedules = doc.data().schedules || [];
                    const updatedSchedules = existingSchedules.filter(sch =>
                        !(sch.name === liveVacationDataGlobal.name && sch.category === "חופשה")
                    );

                    if (updatedSchedules.length === existingSchedules.length) {
                        // לא נמצא לוז למחיקה, ייתכן שכבר נמחק או השם השתנה
                        console.warn("לא נמצא לוז תואם למחיקה.");
                        // אפשר להציג הודעה למשתמש שהלוז לא נמצא
                    }
                    transaction.set(scheduleDocRef, { schedules: updatedSchedules });
                });
                alert(`הלו"ז "${liveVacationDataGlobal.name}" נמחק בהצלחה.`);
                localStorage.removeItem('liveVacationScheduleData'); // נקה מהזיכרון המקומי
                window.location.href = 'my-schedules.html'; // חזור לדף הלוזים שלי
            } catch (error) {
                console.error("Error deleting schedule: ", error);
                alert(`שגיאה במחיקת הלו"ז: ${error.message}`);
            }
        }

        function copyShareLink() {
            if (!liveVacationDataGlobal || !firebase.auth().currentUser) {
                alert("לא ניתן ליצור קישור שיתוף כרגע.");
                return;
            }
            const userId = firebase.auth().currentUser.uid;
            const scheduleName = encodeURIComponent(liveVacationDataGlobal.name);
            // קישור קונספטואלי. דף view-shared.html יצטרך לממש קריאה של לו"ז לפי פרמטרים אלו
            const conceptualLink = `${window.location.origin}/view-shared.html?user=${userId}&scheduleName=${scheduleName}`;
            
            const linkInput = document.getElementById('shareLinkInput');
            linkInput.value = conceptualLink;
            linkInput.style.display = 'block';
            linkInput.select();
            try {
                document.execCommand('copy');
                alert("קישור קונספטואלי הועתק ללוח. שים לב: פונקציונליות הצפייה בקישור זה דורשת מימוש נוסף.");
            } catch (err) {
                alert("שגיאה בהעתקת הקישור.");
            }
            // linkInput.style.display = 'none'; // אפשר להשאיר גלוי או להסתיר
        }

        function copyScheduleAsText() {
            if (!liveVacationDataGlobal) return;
            let textOutput = `לו"ז חופשה: ${liveVacationDataGlobal.name}\n\n`;

            const sortedDates = Object.keys(liveVacationDataGlobal.scheduleEvents).sort((a, b) => new Date(a) - new Date(b));

            sortedDates.forEach(dateString => {
                const dayName = weekdayNames[new Date(dateString).getDay()];
                const formattedDate = new Date(dateString).toLocaleDateString('he-IL',{day:'2-digit',month:'2-digit',year:'numeric'});
                textOutput += `--- ${dayName}, ${formattedDate} ---\n`;

                // הוספת פרטי לינה לאותו יום
                liveVacationDataGlobal.lodgings.filter(l => dateString >= l.checkInDate && dateString <= l.checkOutDate)
                    .forEach(l => {
                        textOutput += `🏨 לינה: ${l.name} (${l.type})\n`;
                        if (dateString === l.checkInDate && l.checkInTime) textOutput += `   צ'ק-אין: ${l.checkInTime}\n`;
                        if (dateString === l.checkOutDate && l.checkOutTime) textOutput += `   צ'ק-אאוט: ${l.checkOutTime}\n`;
                    });


                const eventsForDate = liveVacationDataGlobal.scheduleEvents[dateString] || [];
                eventsForDate.sort((a,b) => (a.start || a.departTime || '').localeCompare(b.start || b.departTime || ''));

                eventsForDate.forEach(event => {
                    const start = event.start || event.departTime || "??:??";
                    const end = event.end || event.arriveTime || "??:??";
                    let title = event.customSubjectName || event.type;
                    if (event.type === 'טיסה') title = `✈️ טיסה ${event.number || ''} מ${event.from} ל${event.to}`;
                    else if (event.type === "צ'ק-אין" || event.type === "צ'ק-אאוט") title = `🧳 ${event.type} - ${event.lodgingName}`;
                    else if (event.type === 'הליכה/נסיעה') title = `${emojiMap[event.mode] || '🚗'} ${event.mode}: מ${event.startLocation || ''} ל${event.endLocation}`;
                    else if (event.type === 'אוכל') title = `🍴 ${event.foodPlace || 'ארוחה'}${event.location ? ` ב-${event.location}`: ''}`;
                    else title = `${emojiMap[event.type] || '📝'} ${title}${event.location ? ` ב-${event.location}`: ''}`;


                    textOutput += `${start} - ${end}: ${title}\n`;
                    if (event.description) textOutput += `   פרטים: ${event.description}\n`;
                });
                textOutput += "\n";
            });

            navigator.clipboard.writeText(textOutput.trim()).then(() => {
                alert("תוכן הלוז הועתק ללוח!");
            }).catch(err => {
                console.error('Could not copy text: ', err);
                alert("שגיאה בהעתקת הטקסט.");
            });
            shareModalInstance.hide();
        }

        function takeScheduleScreenshot() {
             const scheduleContainerElement = document.getElementById('scheduleContainer');
             const scheduleNameElement = document.getElementById('displayScheduleName');
             if (!scheduleContainerElement || !scheduleNameElement || !liveVacationDataGlobal) {
                 alert("אין תוכן לצלם.");
                 return;
             }

             const wrapper = document.createElement('div');
             wrapper.style.padding = '30px'; // ריווח גדול יותר לצילום
             wrapper.style.backgroundColor = getComputedStyle(document.body).getPropertyValue('--holiday-bg') || '#ffe4c4';
             wrapper.style.display = 'inline-block'; // חשוב ל-html2canvas
             wrapper.style.direction = 'rtl'; // ודא כיווניות

             const clonedTitle = scheduleNameElement.cloneNode(true);
             clonedTitle.style.textAlign = 'center';
             clonedTitle.style.marginBottom = '25px';
             clonedTitle.style.color = 'var(--text-dark)';
             clonedTitle.style.fontSize = '2.2em'; // כותרת גדולה יותר בצילום
             wrapper.appendChild(clonedTitle);

             // שכפול אלמנטים רלוונטים מה-main-container
             const mainContainerClone = document.createElement('div');
             mainContainerClone.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
             mainContainerClone.style.borderRadius = '1.25rem';
             mainContainerClone.style.padding = '2rem';
             mainContainerClone.style.boxShadow = '0 10px 30px rgba(0,0,0,0.1)';


             const clone = scheduleContainerElement.cloneNode(true);
             mainContainerClone.appendChild(clone)
             wrapper.appendChild(mainContainerClone);


             // מיקום זמני מחוץ למסך
             wrapper.style.position = 'absolute';
             wrapper.style.left = '-9999px';
             wrapper.style.top = '-9999px';
             document.body.appendChild(wrapper);

             html2canvas(wrapper, {
                 scale: 1.5, // רזולוציה טובה יותר
                 useCORS: true, // אם יש תמונות חיצוניות (לא רלוונטי כרגע)
                 backgroundColor: null, // רקע השורש (wrapper) ישמש
                 logging: false,
                 width: wrapper.offsetWidth, // חשוב למידות נכונות
                 height: wrapper.offsetHeight,
                 windowWidth: wrapper.scrollWidth,
                 windowHeight: wrapper.scrollHeight
             }).then(canvas => {
                 document.body.removeChild(wrapper); // הסרת העטיפה הזמנית
                 const image = canvas.toDataURL("image/png");
                 const link = document.createElement('a');
                 const safeName = (liveVacationDataGlobal.name || 'לוז-חופשה').replace(/[^a-z0-9א-ת_\-\s]/gi, '').replace(/\s+/g, '_');
                 link.download = `${safeName}_live_view.png`;
                 link.href = image;
                 link.click();
                 setTimeout(() => URL.revokeObjectURL(link.href), 100);
             }).catch(err => {
                 if (document.body.contains(wrapper)) {
                      document.body.removeChild(wrapper);
                 }
                 console.error('שגיאה בצילום מסך:', err);
                 alert('אירעה שגיאה במהלך צילום המסך.');
             });
             shareModalInstance.hide();
        }


        function renderFullSchedule(scheduleEvents, lodgings, container) { /* ... (ללא שינוי מהקוד הקודם) ... */
            container.innerHTML = '';
            if (Object.keys(scheduleEvents).length === 0) {
                 container.innerHTML = '<p class="text-center p-3">הלו"ז הזה ריק מאירועים.</p>';
                 return;
            }
            const sortedDates = Object.keys(scheduleEvents).sort((a, b) => new Date(a) - new Date(b));
            sortedDates.forEach(dateString => {
                const dayName = weekdayNames[new Date(dateString).getDay()];
                const dayBlockElement = createDayBlock(dayName, dateString, lodgings);
                container.appendChild(dayBlockElement);
                const eventsForDate = scheduleEvents[dateString] || [];
                eventsForDate.sort((a,b) => (a.start || a.departTime || '').localeCompare(b.start || b.departTime || ''));
                eventsForDate.forEach((eventData, index) => {
                    if (index > 0 && eventsForDate.length > 1) {
                        let hr = document.createElement('hr');
                        hr.className = 'event-divider';
                        dayBlockElement.appendChild(hr);
                    }
                    renderEventRow(dayBlockElement, dateString, eventData);
                });
            });
        }

        function createDayBlock(day, date, lodgingsArray) { /* ... הוספת onclick לתגיות לינה ... */
            let blk = document.createElement('div');
            blk.className = 'day-block';
            blk.dataset.date = date;
            let badgesHTML = '';
            if (lodgingsArray && Array.isArray(lodgingsArray)) {
                badgesHTML = lodgingsArray
                    .filter(l => date >= l.checkInDate && date <= l.checkOutDate)
                    .map(l => `<span class="lodging-badge" data-lodging-id="${l.id}" onclick="showLiveLodgingDetail('${l.id}')">${l.name}</span>`) // הוספנו onclick
                    .join('');
            }
            blk.innerHTML = `<div class="day-header"><span>${day} – ${new Date(date).toLocaleDateString('he-IL',{day:'2-digit',month:'2-digit',year:'numeric'})}</span>${badgesHTML}</div>`;
            return blk;
        }

        function renderEventRow(dayBlockElement, date, eventData) { /* ... (ללא שינוי מהקוד הקודם) ... */
            let rowDiv = document.createElement('div');
            rowDiv.className = 'event-row';
            let times = document.createElement('div');
            times.className = 'times-col';
            const start = eventData.start || eventData.departTime;
            const end = eventData.end || eventData.arriveTime;
            times.innerHTML = `<span>${start || ''}</span><span>${end || ''}</span>`;
            let content = document.createElement('div');
            content.className = 'content-col';
            content.setAttribute('data-type', eventData.type);
            let bgKey = eventData.type;
            if (eventData.type === 'הליכה/נסיעה' && eventData.mode) {
                if (eventData.mode.includes('רכב')) bgKey = 'רכב';
                else if (eventData.mode.includes('תחבורה ציבורית')) bgKey = 'תחבורה ציבורית';
                else if (eventData.mode.includes('הליכה')) bgKey = 'הליכה';
            }
            const bgEmoji = emojiMap[bgKey] || emojiMap[eventData.type] || '';
            if (bgEmoji) content.setAttribute('data-bg-emoji', bgEmoji);
            else content.removeAttribute('data-bg-emoji');
            let eventHTML = '', iconHTML = '';
            const generalEmoji = emojiMap[eventData.type] || '📝';
            switch(eventData.type) {
                case 'טיסה':
                    iconHTML = `<div class="event-icon-flight">✈️</div>`;
                    eventHTML = `<div class="event-text-details"><div><strong>טיסה מ${eventData.from || ''} ⬅️ ${eventData.to || ''}</strong></div><div>${eventData.number || ''}${eventData.airline ? ` / ${eventData.airline}` : ''}</div><div>המראה 🛫: ${eventData.departTime || ''}</div><div>נחיתה 🛬: ${eventData.arriveTime || ''}</div>${eventData.description ? `<div><em>${eventData.description}</em></div>` : ''}</div>`;
                    if (eventData.from) { eventHTML += `<button class="btn-navigate" onclick="openMapForNavigation('${eventData.from.replace(/'/g, "\\'")}')" title="נווט אל ${eventData.from}">🗺️</button>`; }
                    break;
                case 'השקמה': case 'שינה':
                    iconHTML = `<div class="event-icon">${generalEmoji}</div>`;
                    eventHTML = `<div class="event-text-details"><div><strong>${eventData.type}</strong></div>${eventData.description ? `<div>${eventData.description}</div>` : ''}</div>`;
                    break;
                case 'הליכה/נסיעה':
                    let displayEmoji = emojiMap['הליכה/נסיעה'];
                    if (eventData.mode) {
                        if (eventData.mode.includes('רכב')) displayEmoji = emojiMap['רכב'] || '🚗';
                        else if (eventData.mode.includes('תחבורה ציבורית')) displayEmoji = emojiMap['תחבורה ציבורית'] || '🚌';
                        else if (eventData.mode.includes('הליכה')) displayEmoji = emojiMap['הליכה'] || '🚶‍♂️';
                    }
                    iconHTML = `<div class="event-icon">${displayEmoji}</div>`;
                    eventHTML = `<div class="event-text-details"><div><strong>${eventData.mode || 'הליכה/נסיעה'}</strong></div>${eventData.startLocation ? `<div>מ: ${eventData.startLocation}</div>` : ''}<div>אל: ${eventData.endLocation || ''}</div>${eventData.description ? `<div>${eventData.description}</div>` : ''}</div>`;
                    if (eventData.endLocation) { eventHTML += `<button class="btn-navigate" onclick="openMapForNavigation('${eventData.endLocation.replace(/'/g, "\\'")}')" title="נווט אל ${eventData.endLocation}">🗺️</button>`; }
                    break;
                case "צ'ק-אין": case "צ'ק-אאוט":
                    iconHTML = `<div class="event-icon">${generalEmoji}</div>`;
                    eventHTML = `<div class="event-text-details"><div><strong>${eventData.type}: ${eventData.lodgingName || ''}</strong></div>${eventData.location ? `<div>${eventData.location}</div>` : ''}</div>`;
                    if (eventData.type === "צ'ק-אין" && eventData.location) { eventHTML += `<button class="btn-navigate" onclick="openMapForNavigation('${eventData.location.replace(/'/g, "\\'")}')" title="נווט אל ${eventData.location}">🗺️</button>`;}
                    break;
                default:
                    iconHTML = `<div class="event-icon">${generalEmoji}</div>`;
                    let title = eventData.customSubjectName || eventData.type;
                    if (eventData.type === 'אוכל' && eventData.foodPlace) title = `${eventData.foodPlace}`;
                    eventHTML = `<div class="event-text-details"><div><strong>${title}</strong></div>${eventData.location ? `<div>מיקום: ${eventData.location}</div>` : ''}${eventData.description ? `<div>${eventData.description}</div>` : ''}</div>`;
                    if (eventData.location) { eventHTML += `<button class="btn-navigate" onclick="openMapForNavigation('${eventData.location.replace(/'/g, "\\'")}')" title="נווט אל ${eventData.location}">🗺️</button>`; }
            }
            content.innerHTML = `<div class="event-content-wrapper">${iconHTML}${eventHTML}</div>`;
            rowDiv.append(times, content);
            dayBlockElement.appendChild(rowDiv);
        }
        
        function openMapForNavigation(addr) {
             if (addr) window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(addr)}`, '_blank');
        }

        function showLiveLodgingDetail(lodgingId) {
            if (!liveVacationDataGlobal || !liveVacationDataGlobal.lodgings) return;
            const lodging = liveVacationDataGlobal.lodgings.find(l => String(l.id) === String(lodgingId)); // המרת ID למחרוזת להשוואה בטוחה
            if (!lodging) {
                console.error("Lodging not found for ID:", lodgingId);
                return;
            }

            document.getElementById('lodgingDetailTitleLive').textContent = `פרטי לינה: ${lodging.name}`;
            document.getElementById('lodgingDetailTypeLive').textContent = lodging.type || 'לא צוין';
            document.getElementById('lodgingDetailNameLive').textContent = lodging.name || 'לא צוין';
            document.getElementById('lodgingDetailLocationLive').textContent = lodging.location || 'לא צוין';
            const checkInDate = lodging.checkInDate ? new Date(lodging.checkInDate).toLocaleDateString('he-IL') : 'לא צוין';
            const checkOutDate = lodging.checkOutDate ? new Date(lodging.checkOutDate).toLocaleDateString('he-IL') : 'לא צוין';
            document.getElementById('lodgingDetailCheckInLive').textContent = `${checkInDate} ${lodging.checkInTime || ''}`.trim();
            document.getElementById('lodgingDetailCheckOutLive').textContent = `${checkOutDate} ${lodging.checkOutTime || ''}`.trim();
            
            const navigateBtn = document.getElementById('btnNavigateToLodging');
            if (lodging.location) {
                navigateBtn.onclick = () => openMapForNavigation(lodging.location);
                navigateBtn.disabled = false;
            } else {
                navigateBtn.onclick = null;
                navigateBtn.disabled = true;
            }
            lodgingDetailModalLiveInstance.show();
        }

    </script>
